<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='icon' href='images/favicon.png'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Josefin+Sans:ital,wght@1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Josefin+Sans:ital,wght@1,400;1,700&family=Rubik+Bubbles&display=swap"
        rel="stylesheet">
    <title>Geo Game Challenge</title>
    <!-- npm init -y // npm install sass --save-dev // npm install -g sass // sass --watch sass:css -->
</head>

<body>
    <div class="start"><button class="startButton"> Start </button></div>
    <div class="allTheGame" hidden="">
        <div class="emergentContent">
            <button class="nextButton" id="nextButton" hidden="y"> Next </button>
            <div class="emergentScreen emergentCorrect" hidden="y">
                <div class="backgroundBlur">
                    <div class="emergentText emergentTextGood" id="isCorrect"> Correct! </div>
                </div>
            </div>
            <div class="emergentScreen emergentIncorrect" hidden="y">
                <div class="backgroundBlur">
                    <div class="emergentText emergentTextBad" id="incorrect"> Incorrect! </div>
                </div>
            </div>
            <div class="emergentScreen emergentTimeOut" hidden="y">
                <div class="backgroundBlur">
                    <div class="emergentText emergentTextBad" id="timeOut"> TimeOut! </div>
                </div>
            </div>
        </div>


        <div class="topPanel">
            <div class="clock">
                <div class="timer" id="timer">20</div>
            </div>
            <div class="NOQBox">
                <div class="NOQ" id="NOQ">1/20</div>
            </div>
            <div class="pointsBox">
                <div class="points" id="points">0pts</div>
            </div>
        </div>

        <div Class="GameBoard">
            <div class="CountryImage">
                <img id="CountrySvg" src="">
            </div>
            <h1 class="WhichCountryIs"> Which country is? </h1>
            <div class="OptionButtons Option1" id="Option1"> Option 1 </div>
            <div class="OptionButtons Option2" id="Option2"> Option 2 </div>
            <div class="OptionButtons Option3" id="Option3"> Option 3 </div>
            <div class="OptionButtons Option4" id="Option4"> Option 4 </div>
        </div>
    </div>
    <div class="finishScreen" hidden="y">
        <div class="pointsText">You have made 100 points! </div>
    </div>

    <script src='js/javascript.js'> </script>
</body>

</html>
